name: Check pull request

on:
 pull_request:
   branches: [ main ]

jobs:
  verify:
    name: Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: rails_github_actions
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
      - name: Install ruby dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Install js dependencies
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Setup assets
        run: bundler exec rails assets:clean assets:precompile
      - name: Check ruby formatting
        run: bundler exec rubocop --fail-level=warning
      - name: Check js formatting
        run: yarn format:check
      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_USER: rails_github_actions
          POSTGRES_PASSWORD: postgres
        run: |
          cp config/database.ci.yml config/database.yml
          rake db:create db:schema:load
      - name: Run ruby tests
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PIGGY_DATABASE_NAME: rails_github_actions_test
          PIGGY_DATABASE_USER: rails_github_actions
          PIGGY_DATABASE_PASSWORD: postgres
          PGPORT: ${{ job.services.postgres.ports[5432] }}
        run: rspec